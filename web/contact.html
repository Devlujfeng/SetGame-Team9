<script>
        $(function(){  
            function CheckSession() {
                        $.get('validate').done(function(result){
                            console.log(">>>>>>"+JSON.stringify(result));
                            var x = JSON.parse(JSON.stringify(result));
                           console.log(x);
                            var m = JSON.parse(x);
                            console.log("ddd>>>"+m["UserAccount"]);
                            
                            //console.log(m[0].UserAccount);
            
                        var session = m['UserAccount'];

                        if (session === "null") {
                            console.log("out");
                            var list = document.getElementById("out");   // Get the <ul> element with id="myList"
                            list.removeChild(list.childNodes[0]);
                        }
                        else{
                            console.log("in");
                            var list = document.getElementById("in");   // Get the <ul> element with id="myList"
                            var list2 = document.getElementById("reg");
                            list2.removeChild(list2.childNodes[0]);
                            list.removeChild(list.childNodes[0]);
                            }
                            });
                    }
        setInterval(CheckSession(),500);    
        });
</script>
