<script type="text/javascript">
    $(function(){
        var sec = 0;
        var min = 0;
        var hour = 0;
        var secStr;
        var minStr;
        var hourStr;
        curTime = setInterval(function(){
            sec = sec+1;
            if(sec > 59){
                min = min + 1;
                sec = 0;
                if(min > 59){
                    hour = hour + 1;
                    min = 0;
                }
            }
            secStr = sec < 10 ?"0"+sec:sec;
            minStr = min < 10 ?"0"+min:min;
            hourStr = hour < 10 ?"0"+hour:hour;
            $(".time").html(hourStr+":"+minStr+":"+secStr);
        },1000);
        $(".stop a").click(function(){
            window.clearInterval(curTime);//必须将curTime作为参数传入到该方法中
        });
    });
</script>

                <script language="javascript"> 
 
function choicetest(name,num){ 
var choicearr = document.getElementsByName(name); 

var a=0; 
for(var i=0;i<choicearr.length;i++) 
if(choicearr[i].checked){ 
a=a+1; 
} 

if(a==num)
{ 
for(var i=0;i<choicearr.length;i++) 
if(!choicearr[i].checked) {
choicearr[i].disabled='disabled';}

var chk_value =[];  
  $('input[name="choice"]:checked').each(function(){  
   chk_value.push($(this).val());
  });  
    document.getElementById("a").value=chk_value[0];
    document.getElementById("b").value=chk_value[1];
    document.getElementById("c").value=chk_value[2];   
    
     $("#dochk").trigger('click');
}
else
{ 
for(var i=0;i<choicearr.length;i++) 
choicearr[i].removeAttribute('disabled'); 

} 

}
   
</script>
